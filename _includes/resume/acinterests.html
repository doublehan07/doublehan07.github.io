  <div class="card-text font-weight-light list-group list-group-flush">
    {% for content in data[1] %}
      <li class="list-group-item">
      <h5 class="font-weight-bold ml-1 ml-md-4"><a href="{{ content.url }}">{{ content.title }}</a></h5>
      {% if content.highlights %}
        <ul class="subitems">
          {% for subitem in content.highlights %}
            <li><span class="subitem" style="font-size: 0.85rem;">{{ subitem }}</span></li>
          {% endfor %}
        </ul>
      {% endif %}
      </li>
    {% endfor %}
  </div>
